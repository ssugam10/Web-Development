        console.log('hello'.length);
        console.log('hello'.toUpperCase()); 

        const object1 = {
            message : 'hello'
        };

        const object2 = object1;    //Makes a copy of the reference that points to the object, now two references pointing to the obj in memory

        object1.message = 'Good job';
        console.log(object1);
        /* We were able to change message property even though we created object1 with const, that's becuase this variable just contains a reference to the object, const prevents us from changing the reference in the variable, but it doesn't prevent us from reaching into the reference and changing the object that it's pointing to */

        console.log(object2);   //same output as prev because both point to the same object in the computers memory

        const object3 = {
            message : 'Good job'
        };

        console.log(object3 === object1);   //retuns false since this code compares the references, object 3 is a diff reference pointing to some other obj in memory

        console.log(object1 === object2);   //returns true since both variables refer the same object in the memory
