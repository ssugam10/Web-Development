<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        playGame('Heads');
    ">Heads</button>

    <button onclick="
        playGame('Tails');
    ">Tails</button>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        localStorage.removeItem('score');
        console.log('Score Reset');
    ">Reset Score</button>


    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins : 0,
            losses : 0
        };

        function playGame(guess)
        {
            const randomVar = Math.random();
            let result = '';
            result = (randomVar < 0.5)? 'Heads' : 'Tails';
            if(guess === result)
            {
                score.wins++;
                alert(`You guessed ${guess}, computer picked ${result}. You win!`);
            }
            else
            {
                score.losses++;
                alert(`You guessed ${guess}, computer picked ${result}. You Lose!`);
            }

            localStorage.setItem('score',JSON.stringify(score));
            console.log(score);
        }
        
    </script>
</body>
</html>
