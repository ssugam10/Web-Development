<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
       <p>Rock Paper Scissors</p>
       
       <button onclick="
            playGame('Rock');
       ">Rock</button>

        <button onclick="
            playGame('Paper');
       "> Paper </button>

       <button onclick="
            playGame('Scissors');
       ">Scissors</button>

       <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            console.log('Score is reset');

            localStorage.removeItem('score');   //removes the item from the localstorage
       ">Reset Score</button>

       <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins : 0,
                losses : 0,
                ties : 0
            };                                          //gets a value out of the local storage
                                                        //When something doesn't exist in localstorage, its gonna be null.

            function playGame(playerMove)
            {
                const computerMove = pickComputerMove();

                let result = '';

                if(playerMove === 'Scissors')
                {
                    if(computerMove === 'Rock')
                    {
                        result = 'You lose';
                    }
                    else if(computerMove === 'Paper')
                    {
                        result = 'You win';
                    }
                    else if(computerMove === 'Scissors')
                    {
                        result = 'Tie';
                    }
                }

                else if(playerMove === 'Rock')
                {
                    if(computerMove === 'Rock')
                    {
                        result = 'Tie';
                    }
                    else if(computerMove === 'Paper')
                    {
                        result = 'You lose';
                    }
                    else if(computerMove === 'Scissors')
                    {
                        result = 'You win';
                    }
                }

                else if(playerMove === 'Paper')
                {
                    if(computerMove === 'Rock')
                    {
                        result = 'You win';
                    }
                    else if(computerMove === 'Paper')
                    {
                        result = 'Tie';
                    }
                    else if(computerMove === 'Scissors')
                    {
                        result = 'You lose';
                    }
                }

                if(result === 'You win')
                {
                    score.wins++;
                }
                else if(result == 'You lose')
                {
                    score.losses++;
                }
                else
                {
                    score.ties++;
                }

                localStorage.setItem('score', JSON.stringify(score));   //localstorage only supports strings

                alert(`You picked ${playerMove}, computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`); 
            }

            function pickComputerMove()
            {
                let computerMove = '';
                const randomNumber = Math.random();   //Generated a random number bw 0 and 1
                if(randomNumber >= 0 && randomNumber < 1/3) 
                {
                    computerMove = 'Rock';
                }
                else if(randomNumber >= 1/3 && randomNumber < 2/3)
                {
                    computerMove = 'Paper';
                }
                else if(randomNumber >= 2/3 && randomNumber < 1)
                {
                    computerMove = 'Scissors';
                }
                return computerMove;
            }
            //Using return statement ends the function immediately
       </script>
    </body>
</html>
